<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .color {
      color: white
    }
    #green {
      background-color: green;
      border: 0;
    }
    #orange {
      background-color: orange;
      border: 0;
    }
    #purple {
      background-color: purple;
      border: 0;
    }
    #colorbox {
      border: 0;
      width: 300px;
      height: 200px;
      border-radius: 10%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="color">
      <button id="green" onclick="changebg('green')">Green</button>
      <button id="orange" onclick="changebg('orange')">Orange</button>
      <button id="purple" onclick="changebg('purple')">Purple</button>
    </div>
    <div id="colorbox"></div>
  </div>
  <script>
    function changebg(color) {
      const colorbox = document.querySelector('#colorbox');
      colorbox.style.backgroundColor = color;
    }
    
  </script>
</body>
</html>
